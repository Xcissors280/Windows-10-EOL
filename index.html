<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RIP Windows 10 | Countdown to Windows 10's End of Life</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overscroll-behavior-y: none;
      overscroll-behavior-x: none;
      height: 100vh; /* Use height instead of min-height */
      background: url('wallpaper.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden; /* Prevent scrolling */
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      z-index: 1;
    }
    h1 { 
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .countdown { 
      font-size: 2rem;
      word-wrap: break-word;
    }
    .credits {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: auto;
      max-width: 80%;
      z-index: 1;
    }
    .credits a {
      color: #01adef;
      text-decoration: none;
      transition: color 0.3s;
    }
    .credits a:hover {
      color: #00bfff;
      text-decoration: underline;
    }
    
    /* Media queries for responsive design */
    @media (max-width: 768px) {
      body {
        height: 100vh; /* Ensure full height on mobile */
        padding: 0; /* Remove padding */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Space elements evenly */
      }
      .container {
        margin: auto 0;
        padding: 1.5rem;
        max-width: 90%;
        width: 90%;
      }
      h1 {
        font-size: clamp(1.5rem, 7vw, 2.5rem);
      }
      .countdown {
        font-size: clamp(1.2rem, 5vw, 2rem);
      }
      .credits {
        position: relative;
        margin: 20px auto;
        bottom: 20px;
        width: 90%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Windows 10 Reaches End of Life in</h1>
    <div class="countdown" id="countdown">Loading...</div>
  </div>
  
  <div class="credits">
    <span>Created by <a href="https://atserver.us" target="_blank">Xcissors</a> and <a href="https://boxersteavee.dev" target="_blank">Boxersteavee</a> on <a href="https://github.com/Xcissors280/Windows-10-EOL" target="_blank">GitHub</a></span>
  </div>
  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = 1760511599999; // October 14, 2025, 23:59:59.999 UTC
    
    // Server-provided timestamp (will be injected by middleware)
    const serverTime = SERVER_TIMESTAMP_PLACEHOLDER;
    
    // Calculate initial time offset between server time and page load time
    const pageLoadTime = Date.now();
    const serverTimeOffset = serverTime - pageLoadTime;
    
    // Update the countdown every second
    function updateCountdown() {
      // Calculate current time using server offset
      const currentTime = Date.now() + serverTimeOffset;
      const difference = targetDate - currentTime;
      
      // If the target date has passed
      if (difference <= 0) {
        countdownEl.innerText = "Windows 10 has reached end of life!";
        return;
      }
      
      // Calculate the time units
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);
      
      // Update the display
      countdownEl.innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }
    
    // Initial update
    updateCountdown();
    
    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
