<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags with timestamp already included - will be updated by JavaScript -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Current Time: Monday, April 28, 2025, 12:00:00 PM EDT" />
    <meta name="twitter:description" content="Live timestamp: Monday, April 28, 2025, 12:00:00 PM EDT" />
    
    <meta property="og:title" content="Current Time: Monday, April 28, 2025, 12:00:00 PM EDT" />
    <meta property="og:description" content="Live timestamp: Monday, April 28, 2025, 12:00:00 PM EDT" />
    <meta property="og:type" content="website" />
    
    <title>Current Time: Monday, April 28, 2025, 12:00:00 PM EDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
    
    <script>
        // Set initial meta values right away - this runs as the page loads
        (function() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
            
            // Update meta tags immediately during page load
            document.getElementsByName('twitter:title')[0].setAttribute('content', "Current Time: " + formattedDate);
            document.getElementsByName('twitter:description')[0].setAttribute('content', "Live timestamp: " + formattedDate);
            document.querySelector('meta[property="og:title"]').setAttribute('content', "Current Time: " + formattedDate);
            document.querySelector('meta[property="og:description"]').setAttribute('content', "Live timestamp: " + formattedDate);
            document.title = "Current Time: " + formattedDate;
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1 id="date-display">Current Time</h1>
    </div>

    <script>
        // Function to update the time
        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
            
            // Update the visible heading
            document.getElementById('date-display').textContent = formattedDate;
            
            // Update meta tags for embeds
            document.getElementsByName('twitter:title')[0].setAttribute('content', "Current Time: " + formattedDate);
            document.getElementsByName('twitter:description')[0].setAttribute('content', "Live timestamp: " + formattedDate);
            document.querySelector('meta[property="og:title"]').setAttribute('content', "Current Time: " + formattedDate);
            document.querySelector('meta[property="og:description"]').setAttribute('content', "Live timestamp: " + formattedDate);
            document.title = "Current Time: " + formattedDate;
        }
        
        // Update the time on page load
        updateDateTime();
        
        // Then update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
