<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- These meta tags will be dynamically updated by JavaScript -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" id="twitter-title" content="Loading..." />
    <meta name="twitter:description" id="twitter-description" content="Loading..." />
    
    <meta property="og:title" id="og-title" content="Loading..." />
    <meta property="og:description" id="og-description" content="Loading..." />
    <meta property="og:type" content="website" />
    
    <title id="page-title">Current Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="date-display">Loading current time...</h1>
        <div class="info">
            <p>This page dynamically updates its meta tags with the current time.</p>
            <p>When embedded in Discord or other platforms, the embed should show the time when the link was shared.</p>
        </div>
    </div>

    <script>
        // Function to update the time
        function updateDateTime() {
            const now = new Date();
            
            // Format the date with seconds
            const formattedDate = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
            
            // Update page title
            document.title = "Current Time: " + formattedDate;
            
            // Update the visible heading
            document.getElementById('date-display').textContent = formattedDate;
            
            // Update meta tags for embeds
            document.getElementById('twitter-title').setAttribute('content', "Current Time: " + formattedDate);
            document.getElementById('twitter-description').setAttribute('content', "Live timestamp: " + formattedDate);
            document.getElementById('og-title').setAttribute('content', "Current Time: " + formattedDate);
            document.getElementById('og-description').setAttribute('content', "Live timestamp: " + formattedDate);
        }

        // Update the time immediately when the page loads
        updateDateTime();
        
        // Then update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
