<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIP Windows 10 | Countdown to Windows 10's End of Life</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overscroll-behavior-y: none;
      overscroll-behavior-x: none;
      height: 100vh;
      background: url('wallpaper.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      position: relative;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .countdown { font-size: 2rem; }
    .credits {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      position: absolute;
      bottom: 20px;
      text-align: center;
    }
    .credits a {
      color: #01adef;
      text-decoration: none;
      transition: color 0.3s;
    }
    .credits a:hover {
      color: #00bfff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Windows 10 Reaches End of Life in</h1>
    <div class="countdown" id="countdown">Loading...</div>
  </div>
  
  <div class="credits">
    <span>Created by <a href="https://atserver.us" target="_blank">Xcissors</a> and <a href="https://boxersteavee.dev" target="_blank">Boxersteavee</a> on <a href="https://github.com/Xcissors280/Windows-10-EOL" target="_blank">GitHub</a></span>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('2025-10-14T07:00:00.000Z').getTime();
    // You can also use the Unix timestamp: 1760425200000
    let serverTimeOffset = null; // Set to null initially to prevent using local time
    let connectingMessageTimeout;
    
    // Time server URLs
    const primaryTimeServerUrl = 'https://time.atserver.us/api/v1';
    const backupTimeServerUrl = 'https://timeapi.io/api/Time/current/zone?timeZone=UTC';
    
    // Show connecting message
    function showConnectingMessage() {
      countdownEl.innerText = "Connecting To Time Server...";
    }
    
    // Fetch the current time from primary server
    async function syncWithPrimaryServer() {
      try {
        showConnectingMessage();
        
        const response = await fetch(primaryTimeServerUrl);
        
        if (!response.ok) {
          throw new Error(`Primary server returned ${response.status}`);
        }
        
        // The server returns the timestamp in milliseconds
        const serverTime = parseInt(await response.text());
        
        if (isNaN(serverTime)) {
          throw new Error('Invalid timestamp from primary server');
        }
        
        // Calculate offset between local time and server time
        const localTime = Date.now();
        serverTimeOffset = serverTime - localTime;
        
        console.log('Time synchronized with primary server. Offset:', serverTimeOffset, 'ms');
        clearTimeout(connectingMessageTimeout);
        updateCountdown();
        startCountdown(); // Start the countdown interval
        return true;
      } catch (error) {
        console.error('Failed to sync with primary server:', error);
        return false;
      }
    }
    
    // Fetch time from backup server
    async function syncWithBackupServer() {
      try {
        showConnectingMessage();
        
        const response = await fetch(backupTimeServerUrl);
        
        if (!response.ok) {
          throw new Error(`Backup server returned ${response.status}`);
        }
        
        const data = await response.json();
        
        // Construct date from response JSON
        const serverDate = new Date(
          data.year, 
          data.month - 1, // JavaScript months are 0-indexed
          data.day,
          data.hour,
          data.minute,
          data.seconds,
          data.milliSeconds
        );
        
        const serverTime = serverDate.getTime();
        
        // Calculate offset between local time and server time
        const localTime = Date.now();
        serverTimeOffset = serverTime - localTime;
        
        console.log('Time synchronized with backup server. Offset:', serverTimeOffset, 'ms');
        clearTimeout(connectingMessageTimeout);
        updateCountdown();
        startCountdown(); // Start the countdown interval
        return true;
      } catch (error) {
        console.error('Failed to sync with backup server:', error);
        return false;
      }
    }
    
    // Try to synchronize with both servers, with retry mechanism
    async function syncTime() {
      showConnectingMessage();
      
      // Try primary server first
      const primarySuccess = await syncWithPrimaryServer();
      
      if (primarySuccess) {
        return;
      }
      
      // If primary fails, try backup server
      const backupSuccess = await syncWithBackupServer();
      
      if (backupSuccess) {
        return;
      }
      
      // If both servers fail, retry after 12 seconds
      console.log('Both time servers failed, retrying in 12 seconds...');
      connectingMessageTimeout = setTimeout(syncTime, 12000);
    }

    // Update the countdown every second
    function updateCountdown() {
      // Only update if we have a valid server time offset
      if (serverTimeOffset === null) {
        return; // Don't update if we don't have a valid server time
      }
      
      // Get current time with server offset applied
      const currentTime = Date.now() + serverTimeOffset;
      const difference = targetDate - currentTime;

      // If the target date has passed
      if (difference <= 0) {
        countdownEl.innerText = "Windows 10 has reached end of life!";
        return;
      }

      // Calculate the time units
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Update the display in the same format as the example
      countdownEl.innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    // Initial time sync
    syncTime();
    
    // Re-sync time periodically (every 10 minutes)
    setInterval(syncTime, 600000);
    
    // Only start the countdown interval if we have a valid server time
    function startCountdown() {
      if (serverTimeOffset !== null) {
        // Update countdown display every second
        setInterval(updateCountdown, 1000);
      }
    }
  </script>
</body>
</html>
